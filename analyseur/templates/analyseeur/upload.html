<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MalAnalyse - Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
     body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centre verticalement */
      align-items: center;     /* centre horizontalement */
      min-height: 100vh;       /* prend toute la hauteur de la fenÃªtre */
      margin: 0;
      font-family: Arial, sans-serif;

    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }

    header h1 {
      color: #00ffc8;
      font-size: 28px;
      letter-spacing: 1px;
    }

    main {
      display: flex;
      flex-direction: column;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
    }

    .upload-section {
      background-color: #1e1e1e;
      border: 1px solid #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 255, 200, 0.1);
    }

    .upload-section h2 {
      color: #00ffc8;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="file"] {
      background-color: #2c2c2c;
      border: 1px solid #444;
      padding: 14px;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 15px;
    }

    button {
      padding: 14px;
      font-size: 16px;
      background-color: #00ffc8;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cfa5;
    }
  </style>
</head>
<body>
  <header>
    <h1>MalAnalyse - Upload de fichier suspect</h1>
  </header>

  <main>
    <div class="upload-section">
      <h2>Envoyer un fichier pour analyse</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Analyser</button>
      </form>
    </div>
  </main>
</body>
</html>
